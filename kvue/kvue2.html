<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<div id="app"></div>
<script src="kvue2.js"></script>
<script>
  const app = new KVue({
    el: "#app",
    data: {
      counter: 1,
    },
    render(h) {
      // const d1 = document.createElement('div');
      // d1.id ='app';
      // const p1 = document.createElement('p');
      // p1.textContent =this.counter;
      // d1.appendChild(p1);
      // return d1;
      // vdom方式
      return h("div", { id: "app" }, [h("p", null, this.counter + "")]);
    },
  });
  setInterval(() => {
    // app.$data.counter++;
    app.counter++;
  }, 1000);
</script>
