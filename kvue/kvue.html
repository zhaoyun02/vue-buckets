<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<div id="app">
  <p>{{counter}}</p>
  <p>{{counter}}</p>
  <p k-text="counter"></p>
  <p k-html="desc"></p>
  <p @click="change">Change Counter</p>
  <p><input type="text" v-model="inputVal" /></p>
  <p>{{inputVal}}</p>
</div>
<script src="kvue.js"></script>
<script>
  const app = new KVue({
    el: "#app",
    data: {
      counter: 1,
      desc: '<span style="color:red">赵云真棒</span>',
      inputVal: "这是input的初始值",
    },
    methods: {
      change() {
        // console.log(this);
        this.counter++;
      },
    },
  });
  // setInterval(() => {
  //   // app.$data.counter++;
  //   app.counter++;
  // }, 1000);
</script>
